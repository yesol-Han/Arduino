<html>

<head>
    <title>PetiCure</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
</head>

<body class="is-preload">

    <!-- Wrapper -->
    <div id="wrapper">

        <!-- Header -->
        <header id="header" class="alt">
            <a href="index.html" class="logo"><strong>PetiCure</strong></a>
        </header>

        <!-- Banner -->
        <section id="banner" class="major" style="height:15em;max-height:15em">
            <div class="inner">
                <header class="major">
                    <h1>PetiCure</h1>
                </header>
                <div class="content">
                    <p>반려동물을 위한 발바닥 건강관리 매트</p>
                </div>
            </div>
        </section>

        <!-- Main -->
        <section id="contact" style="border-style: none none; display: flex; justify-content: center;">
            <div class="inner">
                <section>
                    <form method="post" action="/process/login">
                        <div class="fields" style="display: block;">
                            <div class="field fit" style="min-width: 20em;">
                                <label for="name">아이디</label>
                                <input type="text" name="id" id="name" placeholder="admin" value="admin" />
                            </div>
                            <div class="field fit " style="min-width: 20em;">
                                <label for="password">비밀번호</label>
                                <input type="password" name="password" id="email" placeholder="admin" value="admin" />
                            </div>
                        </div>
                        <ul class="actions fit" style="display: block;">
                            <li><input type="submit" value="로그인" class="fit primary" style="margin-bottom: 2em;" /></li>
                        </ul>
                        <ul class="actions fit" style="min-width: 20em;">
                            <li><input type="reset" onclick="alert('비구현')" value="아이디/비밀번호 찾기" style="margin-bottom: 2em;" /></li>
                            <li><input type="submit" onclick="alert('비구현')" value="회원가입" /></li>
                        </ul>
                    </form>
                </section>
            </div>
        </section>
    </div>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.scrolly.min.js"></script>
    <script src="assets/js/jquery.scrollex.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>

</body>

</html>
